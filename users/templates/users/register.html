{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
	<form method="post" action="{% url 'users:register' %}" class="form">
		{% csrf_token %}
		{% bootstrap_form form %}

		{% buttons %}
            <button name="submit" class="btn btn-primary">注册</button>
        {% endbuttons %}

		<input type="hidden" name="next" value="{% url 'users:edit_profile' %}"/>
	</form>
{% endblock content %}
